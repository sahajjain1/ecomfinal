<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
          <a routerLink="/details/{{item.id}}"> <img class="prodimg" src={{item.img}} alt="Random first slide" />
          </a>
      </div>
      <div class="carousel-caption">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
      </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
      <div class="col-sm-3" *ngFor="let item of trendyProducts">
          <div class="product-item">
              <img src="{{item.img}}" alt="">
              <div class="product-details">
                  <h6 class="name-head">{{item.name}}</h6>
                  <div class="product-price">
                      <h6>Price:{{item.price}}</h6>
                  </div>
                  <div class="product-color">
                      <h6>Color:{{item.color}}</h6>
                  </div>
              </div>
              <div class="product-footer">
                  <a routerLink="/details/{{item.id}}">View Details</a>
                  <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="56" height="26" fill="currentColor"
                          class="bi bi-cart-check" viewBox="0 0 16 16">
                          <path
                              d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                          <path
                              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                      </svg></a>

              </div>
          </div>
      </div>
  </div>
</div>
